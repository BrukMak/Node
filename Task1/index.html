<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Languages</title>
</head>
<script>
    const name = prompt("Enter your name");
    const favLangCount = parseInt(prompt("How many favorite laguage do have?"));

    favLanguages = [];
    for (var i = 0; i < favLangCount; i ++){
        favLanguages.push(prompt(`Enter favorite language ${i+1}: `))
    }

    document.write(`<h1> Hello, ${name}! </h1>`)
    document.write(`<p> Your favorite languages are: </p>`)
    document.write("<ul>")
        
        favLanguages.forEach(language => {
            document.write(`<li>${language}</li>`)
        })
        
        document.write("</ul>")
    var numOfChars = 0;
    favLanguages.forEach(language => {
        numOfChars += language.length;  
    })
    document.write(`<p> The number of characters are: ${numOfChars} </p>`)
    

</script>
</html>
